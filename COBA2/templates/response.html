<h3>{{numrows}} Tweet Found</h3>
<table class="table table-striped custab">
  <thead>
    <tr>
      <th>tweet</th>
      <th>sentiment</th>
      <th>confidence</th>
    </tr>
  </thead>
  <tbody>
    {% for row in employee %}
    <tr>
      <td>{{row.tweet}}</td>
      <td>{{row.sentiment}}</td>
      <td>{{row.confidence}}</td>
      <!-- <td>hello</td>
      <td>positif</td>
      <td>90</td> -->
    </tr>
    {% endfor %}
  </tbody>
</table>
